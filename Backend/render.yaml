services:
  - type: web
    name: medical-pdf-processor
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y poppler-utils
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false